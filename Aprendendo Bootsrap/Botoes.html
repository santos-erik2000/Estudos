<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Botoes</h1>
        <div class="row">
            <div class="col-sm-6">
                <h3>Botoes Padrao</h3>
                <a href="#" class="btn btn-default">Botao link</a>
                <input type="submit" class="btn btn-default" value="Botao Submit"/>
                <button class="btn btn-default">Botao button</button>

            </div>
            <div class="col-sm-6">
                <h3>Tipos de Botoes</h3>
                <button class="btn btn-default">Botao</button>
                <button class="btn btn-primary">Botao</button>
                <button class="btn btn-success">Botao</button>
                <button class="btn btn-danger">Botao</button>
                <button class="btn btn-warning">Botao</button>
                <button class="btn btn-info">Botao</button>
                <button class="btn btn-link">Botao</button>
                <button class="btn btn-secondary">Botao</button>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <h3>Botoes em Bloco</h3>
                <button class="btn btn-default btn-block">Botao</button>
                <button class="btn btn-primary btn-block">Botao</button>
                <button class="btn btn-danger btn-block">Botao</button>
                <button class="btn btn-warning btn-block">Botao</button>
                <button class="btn btn-info btn-block">Botao</button>
                <button class="btn btn-link btn-block">Botao</button>
            </div>

            <div class="col-sm-6">
                <h3>tamanho de Botoes</h3>
                <button class="btn btn-primary btn-sm">Botao</button>
                <button class="btn btn-primary btn-md">Botao</button>
                <button class="btn btn-primary btn-lg">Botao</button>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
