<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Span e Divs</title>
    <style type="text/css">
    #menu {
        background-color:gray;
    }

    #conteudo-principal{
        background-color:blue;
    }
    #Footer{
        border:1px solid gray;
    }
    .verde{
        color:green;
    }

    </style>

   
</head>
<body>
    <div id="menu">

        Home | quem somos | Contato

    </div>

    <div id="conteudo-principal">
        <h2>Conteudo do Site</h2>
        <p>Conteudo</p>

    </div>

    <div id ="Footer">
        Todos os <span class="verde">direitos Reservados</span>
    </div>

</body>
</html>
